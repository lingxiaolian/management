        <script>
          (()=>{
              /**
               * 细节：当localStore中无user时
              */
              let welcome = document.querySelector('.welcome');
              let user = localStorage.getItem('user');
              let user1=sessionStorage.getItem('user');
              let welcome1 = document.querySelector('.btnLogou');
              if(!user){
                  user = {}
              }else{
                  user = JSON.parse(user);
              }
              if(!user1){
                user1={};
              }else{
                user1=JSON.parse(user1);
              }
              
      
          // 不靠谱验证方式
          //    if(user._id){
          //         welcome.innerHTML = `
          //         ${user.username}，欢迎你，<button class="btn btn-outline-danger btn-sm btnLogout">退出</button>
      
          //        `
          //    }
      
          // token验证方式
        
          if(user.token){
              // 判断本地是否有token
              let xhr = new XMLHttpRequest();
              xhr.onload = ()=>{
                  let res = JSON.parse(xhr.responseText);
                 if(res.status == 200){
                      welcome.innerHTML = `${user.username}(${user.note})`;
                      console.log(user);
                      if(user.note=='普通会员'){
                        let none1=document.querySelector('.disnone');
                        none1.style.display='none';
                      }
                 }
              }
              xhr.open('post','/tokenverify',true);
              xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
              xhr.send('token='+user.token);
            }
           else if(user1.token){
              // 判断本地是否有token
              let xhr = new XMLHttpRequest();
              xhr.onload = ()=>{
                  let res1 = JSON.parse(xhr.responseText);
              //    console.log(res);
                 if(res1.status == 200){
                      welcome.innerHTML = `${user1.username}(${user1.note})`;
                      console.log(user1);
                      if(user1.note=='普通会员'){
                        let none1=document.querySelector('.disnone');
                        none1.style.display='none';
                      }
                 }
              }
              xhr.open('post','/tokenverify',true);
              xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
              xhr.send('token='+user1.token);
            }
              //    退出
              welcome1.onclick = ()=>{
               if(sessionStorage){
                  sessionStorage.removeItem('user');
                }
                    
              }
          })();
          </script>

      <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> 
   <!-- //lay-event="edit" -->
  <a class="layui-btn layui-btn-danger layui-btn-xs del" lay-event="del">删除</a>
  <a class="layui-btn  layui-btn-primary layui-btn-xs" lay-event="xia">下架</a>

      <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

      <script>
        layui.use('element', function () {
          var element = layui.element;
        });
        layui.use('table', function () {
          var table = layui.table;

          table.render({
            elem: '#test'
            , url: '/list'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [[
              { type: 'checkbox', fixed: 'left' }
              , { field: '_id', title: 'ID', width: 115, fixed: 'left', unresize: true, sort: true }
              , { field: 'pinpai', title: '商品名', width: 300, edit: 'text' }
              , { field: 'price1', title: '现价', width: 132 }
              , { field: 'price2', title: '原价', width: 132 }
              , { field: 'ku', title: '库存', width: 130 }
              , { field: 'xian', title: '状态', width: 130 }
              , { field: 'Day', title: '加入时间', width: 140 }
              , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180 }
            ]]
            , page: true
          });

          //头工具栏事件
          table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
              case 'getCheckData':
                var data = checkStatus.data;
                layer.alert(JSON.stringify(data));
                break;
              case 'getCheckLength':
                var data = checkStatus.data;
                layer.msg('删除了：' + data.length + ' 个');
                // console.log(data[0].data_id);
                for (var j = 0; j < data.length; j++) {
                  $.ajax({
                    type: "get",
                    url: "/list/del",
                    data: {
                      id: data[j]._id
                    },
                    success: function (res) {
                      // console.log(res);
                    }
                  });
                }
                break;
              case 'isAll':
                layer.msg(checkStatus.isAll ? '全选' : '未全选');
                break;
            };
          });
          //监听行工具事件
          var sop1 = true;
          var ind = 0;
          table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
              layer.confirm('真的删除行么', function (index) {
                obj.del();
                layer.close(index);
                ind = index;
                $.ajax({
                  type: "get",
                  url: "/list/del",
                  data: {
                    id: data._id
                  },
                  success: function (res) {
                  }
                });
              });
            } else if (obj.event === 'edit') {
              // console.log(ind);
              location.href = 'redact.html?' + data._id;
            }
            else if (obj.event === 'xia') {
              var ki = '';
              if (sop1) {
                ki = "下架";
              }
              else {
                ki = "上架";
              }
              sop1 = !sop1;
              $.ajax({
                type: "get",
                url: "/list/x/xi",
                data: {
                  id: data._id,
                  xi: ki
                },
                success: function (res) {
                  console.log(res);
                }
              });

            }
          });

        });
      </script>
